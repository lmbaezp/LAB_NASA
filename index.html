<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nasa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div id="busqueda" class="container mt-5" style="border: 2px solid blue;">

                <input type="date" name="fechaFoto" id="fechaFoto" value="2025-08-13">

            <button id="submitBtn" type="submit" class="col-2 mt-0 btn btn-primary">Ver foto</button>
        </form>
        <div id="mostrar-imagen" class="row m-3" style="border:2px solid green;">
        </div>
    </div>

    <div class="container text-center my-3 mx-auto">
        <button id="btnFavoritos" type="button" class="btn btn-primary">Mis favoritos</button>
    </div>

    <div id="favoritos" class="container text-center my-5 d-none">
        <div id="cards" class="row">
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
            <div class="col">
                Column
            </div>
        </div>
        <p id="mensaje-vacio" class="text-center d-none">No tienes favoritos todav√≠a</p>
    </div>

</html>
