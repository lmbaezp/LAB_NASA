<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nasa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header">
        <p class="fs-1 fw-bold text-center p-0 m-0">FOTOS DE LA <img src="img/nasa-logo.svg" alt="logo-nasa"></p>
    </header>

    <div id="busqueda" class="container mt-5">
        <form id="buscar-foto" class="row g-5 justify-content-center align-items-center m-3">
            <div class="col-6 mt-0">
                <label for="fechaFoto" class="form-label">Selecciona la fecha</label>
                <input type="date" name="fechaFoto" id="fechaFoto" value="2025-08-13">
                <button id="submitBtn" type="submit" class="ms-3 btn btn-primary">Ver foto</button>
            </div>
            <button id="btnFavoritos" type="button" class="col-2 mt-0 ms-5 btn btn-primary">Mis favoritos</button>
        </form>

        <div id="mostrar-imagen" class="row m-5 p-5 border border-start-0 border-end-0 border-3 border-dark rounded bg-light">
        </div>
    </div>

    <div id="favoritos" class="container text-center my-5 d-none">
        <div id="cards" class="row">
        </div>
        <p id="mensaje-vacio" class="text-center d-none">No tienes favoritos todavía</p>
    </div>

    <footer id="footer" class="mt-5 px-5">
        <div class="row">
            <div class="col-6">
                <p>&copy; Todos los derechos reservados</p>
            </div>
            <div class="col-6">
                <div class="row">
                    <p class="col-6">Laura Báez</p>
                    <p class="col-6">Jeiner Delgado</p>
                </div>
                <div class="row">
                    <p class="col-6">Juan Daniel Gonzalez</p>
                    <p class="col-6">Andrés Vanegas</p>
                </div>
            </div>
        </div>
    </footer>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
        </script>
    <script src="main.js"></script>
</body>

</html>
